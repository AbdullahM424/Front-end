<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByeWind Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <aside id="sidebar">
            <div id="brand">
                <h1>ByeWind</h1>
            </div>
            <div id="menu">
                <p>Recently</p>
                <ul>
                    <li>Overview</li>
                    <li>Projects</li>
                </ul>
                <p>Dashboards</p>
                <ul>
                    <li>Machines</li>
                    <li>Projects</li>
                </ul>
                <p>Pages</p>
                <ul>
                    <li>User Profile</li>
                </ul>
            </div>
        </aside>
        <main id="main-content">
            <header id="main-header">
                <div id="breadcrumbs">Dashboards / Default</div>
                <div id="notifications">Notifications</div>
            </header>
            <section id="dashboard">
                <nav id="dashboard-nav">
                    <ul>
                        <li>Overview</li>
                        <li>Teams</li>
                        <li>Members</li>
                        <li>Machines</li>
                        <li>Projects</li>
                    </ul>
                </nav>
                <div id="project-search">
                    <input type="text" placeholder="KFUPM Project">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
