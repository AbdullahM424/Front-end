<!DOCTYPE html>
<html>
<head>
  <title>Machine Schedule</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
    
    /* Basic table styling */
    table {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #000000;
      font-family: 'Poppins', sans-serif; /* Apply Poppins font */
    }
    th, td {
      border: 1px solid #000000;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #d9dae4;
    }
  </style>
</head>
<body>
  <h2>Machine Schedule</h2>
  <table>
    <thead>
      <tr>
        <th>Machine</th>
        <th>Team</th>
        <th>Time Slot</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Machine 1</td>
        <td>Team A</td>
        <td>8:00 AM - 10:00 AM</td>
      </tr>
      <tr>
        <td>Machine 2</td>
        <td>Team B</td>
        <td>10:30 AM - 12:30 PM</td>
      </tr>
      <tr>
        <td>Machine 3</td>
        <td>Team C</td>
        <td>10:30 AM - 12:30 PM</td>
      </tr>
      <tr>
        <td>Machine 4</td>
        <td>Team D</td>
        <td>10:30 AM - 12:30 PM</td>
      </tr>
      <tr>
        <td>Machine 5</td>
        <td>Team E</td>
        <td>10:30 AM - 12:30 PM</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
