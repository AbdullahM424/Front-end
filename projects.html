<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - KFUPM Project Manager</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Include any additional styles specific to the projects page if needed -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
    .vertical-line {
        border-left: 1px solid #666;
        height: 100vh; 
        margin-right: 20px;
        margin-left: -50px; 
      }
      a{
        color:#000;
        text-decoration: none;
        margin-right: 20px;
      }
    .form-popup {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        padding: 20px;
        z-index: 9;
    }
</style>
</head>
<body>
    <div id="container">
        <aside id="sidebar">
            <div id="brand">
                <h1>KFUPM Project Manager</h1>
            </div>
            <div id="menu">
                <p>Recently</p>
                <ul>
                    <li>Overview</li>
                </ul>
                <a href="index.html">Dashboard</a>
                <ul>
                    <div>
                        <a href="reserveMachine.html">Machines</a>
                      </div>
                      <div>
                        <a href="projects.html">Projects</a>
                      </div>
                      <div>
                        <a href="teamPage.html">Teams</a>
                      </div> 
                </ul>
                <p>Pages</p>
                <ul>
                    <li><a href="./userProfile.html">User Profile</a></li>
                </ul>
            </div>
        </aside>
        <div class="vertical-line"></div>
        <main id="main-content">
            <header id="main-header">
                <div id="breadcrumbs"><a href="index.html">Dashboards</a> / Projects</div>
                <div id="notifications">Notifications</div>
            </header>
            <section id="projects">
                <section id="projects">
                    <h2>Projects</h2>
                    <table id="projectTable">
                      <thead>
                        <tr>
                          <th>Project ID</th>
                          <th>Project Name</th>
                          <th>Start Date</th>
                          <th>End Date</th>
                          <!-- Add more columns as needed -->
                        </tr>
                      </thead>
                      <tbody id="projectTableBody">
                        <!-- Existing rows with project data -->
                        <tr>
                          <td>1</td>
                          <td>Project A</td>
                          <td>2023-01-01</td>
                          <td>2023-12-31</td>
                          <td><button onclick="deleteProject(this)">Delete</button></td>
                          <!-- Add more cells as needed -->
                        </tr>
                        <!-- Add more rows as needed -->
                      </tbody>
                    </table>
                  </section>
                <button onclick="openForm()">Create Project</button>

                <div class="form-popup" id="projectForm">
                  <form onsubmit="addProject(event)">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" name="projectName" required><br><br>
                    <button type="submit">Create</button>
                    <button type="button" onclick="closeForm()">Close</button>
                  </form>
                </div>

                <script>
                    let projectIdCounter = 2;
                  
                    function openForm() {
                      document.getElementById("projectForm").style.display = "block";
                    }
                  
                    function closeForm() {
                      document.getElementById("projectForm").style.display = "none";
                    }
                  
                    function addProject(event) {
                      event.preventDefault();
                      
                      let projectName = document.getElementById("projectName").value;
                  
                      let tableBody = document.getElementById("projectTableBody");
                      let newRow = tableBody.insertRow();
                  
                      let cell1 = newRow.insertCell(0);
                      cell1.appendChild(document.createTextNode(projectIdCounter));
                      let cell2 = newRow.insertCell(1);
                      cell2.appendChild(document.createTextNode(projectName));
                      let cell3 = newRow.insertCell(2);
                      cell3.appendChild(document.createTextNode("2023-01-01"));
                  
                      let cell4 = newRow.insertCell(3);
                      cell4.appendChild(document.createTextNode("2023-12-31"));

                      let cell5 = newRow.insertCell(4);
                      cell5.innerHTML = '<button onclick="deleteProject(this)">Delete</button>';
                  
                      projectIdCounter++;
                  
                      document.getElementById("projectName").value = "";
                      closeForm();
                    }
                    function deleteProject(button) {
                        let row = button.parentNode.parentNode;
                        row.parentNode.removeChild(row);}
                  </script>
                <div id="notifications-container">
                    <div id="notifications-content">
                        <!-- Notifications content will go here -->
                    </div>
                </div>
        </main>
    </div>

    <script src="./Notifications.js"></script>

</body>
</html>
